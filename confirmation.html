<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <div class="logo-header">
        <img src="images/logo.jpg" alt="Logo du restaurant">
    </div>
    <title>confirmation</title>
    <style>
        body {
            background-color: #111;
            color: #bd0707;
            font-size: 25px;
            text-align: center;
            margin-top: 0%;
        }
        
        body::before {
            /* Pour mettre le flou a l'arrire plan de la page */
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('images/j.jpg');
            background-size: cover;
            background-position: center;
            filter: blur(8px);
            z-index: -1;
        }
        
        .logo-header {
            display: flex;
            justify-content: flex-end;
            /* aligne à droite */
            padding: 20px 40px 0 0;
        }
        
        .logo-header img {
            width: 10.5%;
            height: 10.5%;
            border-radius: 50%;
            /* rend le logo rond */
            object-fit: center;
            border: 2px solid #630202;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
        }
        
        body {
            background-image: url("images/j.JPG");
            /* remplace par ton image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            /*facultatif,pour rendre le texte plus lusible */
        }
    </style>
</head>

<body>
    <h1>Votre commande à été validée avec succèes !</h1>

</body>

</html>
